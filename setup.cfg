[metadata]
name = gramscript
version = attr: gramscript.__version__
description = Telegram MTProto API Client Library for Python
url = https://github.com/gramscript/gramscript
author = Dan TÃ¨s
author_email = admin@gramscript.ml
license = LGPLv3+
keywords = telegram mtproto api client library python
classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.3
    Programming Language :: Python :: 3.4
    Programming Language :: Python :: 3.5
    Programming Language :: Python :: 3.6
    Topic :: Internet
    Topic :: Communications :: Chat
    Topic :: Software Development :: Libraries
    Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
zip_safe = False
setup_requires = pyaes; pysocks
install_requires = pyaes; pysocks
include_package_data = True